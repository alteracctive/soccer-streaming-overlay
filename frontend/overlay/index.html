<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Overlay</title>
    <link rel="stylesheet" href="overlay.css">
</head>
<body>

    <div class="scoreboard-container" id="scoreboard-container">
        
        <div class="match-info-row" id="match-info-row">
          <div class="scrolling-text-wrapper">
            <span class="scrolling-text" id="match-info-text"></span>
          </div>
        </div>
        
        <div class="scoreboard-content-wrapper" id="scoreboard-content-wrapper">
          
          <div class="score-row-with-cards">
            <div id="team-a-red-cards" class="red-card-container">
              </div>
            <div class="score-row">
                <span class="abbr" id="team-a-abbr">TMA</span>
                <div class="score-block" id="score-block-a">
                    <div class="team-color-strip" id="overlay-strip-a">
                        <div id="overlay-strip-a-primary"></div>
                        <div id="overlay-strip-a-secondary"></div>
                    </div>
                    <span class="score" id="team-a-score">0</span>
                </div>
                <span class="separator">-</span>
                <div class="score-block" id="score-block-b">
                    <span class="score" id="team-b-score">0</span>
                    <div class="team-color-strip" id="overlay-strip-b">
                        <div id="overlay-strip-b-primary"></div>
                        <div id="overlay-strip-b-secondary"></div>
                    </div>
                </div>
                <span class="abbr" id="team-b-abbr">TMB</span>
            </div>
            <div id="team-b-red-cards" class="red-card-container">
              </div>
          </div>
          
          <div class="timer-section-row" id="timer-section-row">
            <div class="timer-row">
                <span id="timer-display">00:00</span>
            </div>
            <div class="extra-time-row" id="extra-time-box" style="display: none;">
                <span id="extra-time-display">+0'</span>
            </div>
          </div>
        </div>
        
    </div>

    <div class="game-report-container">
        <div class="game-report-header">
            <div class="team-info-left">
                <span class="report-team-name" id="report-team-a-name">Team A Full Name</span>
                <div class="team-color-strip">
                    <div id="report-strip-a-primary"></div>
                    <div id="report-strip-a-secondary"></div>
                </div>
                <span class="report-score" id="report-team-a-score">0</span>
            </div>

            <div class="report-score-middle">
              <div class="team-color-strip" id="report-middle-strip-a">
                <div id="report-middle-strip-a-primary"></div>
                <div id="report-middle-strip-a-secondary"></div>
              </div>
              <span class="report-score" id="report-middle-score-a">0</span>
              <span class="report-score-separator">-</span>
              <span class="report-score" id="report-middle-score-b">0</span>
              <div class="team-color-strip" id="report-middle-strip-b">
                <div id="report-middle-strip-b-primary"></div>
                <div id="report-middle-strip-b-secondary"></div>
              </div>
            </div>
            <div class="team-info-right">
                <span class="report-score" id="report-team-b-score">0</span>
                <div class="team-color-strip">
                    <div id="report-strip-b-primary"></div>
                    <div id="report-strip-b-secondary"></div>
                </div>
                <span class="report-team-name" id="report-team-b-name">Team B Full Name</span>
            </div>
        </div>
        
        <div class="game-report-content">
          <div class="goal-list-column" id="game-report-goals-a">
            </div>
          <div class="game-report-divider"></div>  
          <div class="goal-list-column" id="game-report-goals-b">
            </div>
        </div>
        
    </div>

    <div class="players-list-container" id="players-list-container">
      <div class="players-list-team">
        <h4 id="players-list-header-a">
          <div class="team-color-strip" id="players-list-strip-a">
            <div id="players-list-strip-a-primary"></div>
            <div id="players-list-strip-a-secondary"></div>
          </div>
          <span>Team A</span>
        </h4>
        <div class="players-table-wrapper">
          <table class="players-table">
            <tbody id="players-list-a">
              </tbody>
          </table>
        </div>
      </div>
      <div class="players-list-divider"></div>
      <div class="players-list-team">
        <h4 id="players-list-header-b">
          <span>Team B</span>
          <div class="team-color-strip" id="players-list-strip-b">
            <div id="players-list-strip-b-primary"></div>
            <div id="players-list-strip-b-secondary"></div>
          </div>
        </h4>
        <div class="players-table-wrapper">
          <table class="players-table">
            <tbody id="players-list-b">
              </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="main.ts" type="module"></script>
</body>
</html>
